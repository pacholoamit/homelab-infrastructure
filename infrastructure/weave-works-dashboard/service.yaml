---
apiVersion: v1
kind: Service
metadata:
  name: weave-gitops-svc
  namespace: flux-system
spec:
  type: LoadBalancer
  selector:
    app: weave-gitops-oss
  ports:
    - port: 9001
      targetPort: 9001

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weave-gitops-ingress
  namespace: flux-system
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: weave.pacholoamit.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: weave-gitops-svc
                port:
                  number: 9001

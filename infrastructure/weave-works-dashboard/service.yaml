apiVersion: v1
kind: Service
metadata:
  name: weave-works-svc
  namespace: flux-system
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/instance: ww-gitops
    app.kubernetes.io/name: weave-gitops
  ports:
    - port: 9001
      targetPort: tcp

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weave-gitops-ingress
  namespace: flux-system
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: weave.pacholoamit.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: weave-works-svc
                port:
                  number: 9001

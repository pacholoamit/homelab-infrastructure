apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vikunja
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: vikunja
      version: "0.3.x"
      sourceRef:
        kind: HelmRepository
        name: vikunja
        namespace: default
      interval: 1m
  values:
    api:
      enabled: true
      persistence:
        data:
          enabled: true
          accessMode: ReadWriteMany
          size: 5Gi
          storageClass: longhorn
      configMaps:
        config:
          enabled: true
          data:
            config.yml:
              service:
                enableregistration: false
      

apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: default
spec:
  interval: 5m
  install:
      createNamespace: true
      crds: CreateReplace
      remediation:
          retries: 3
  upgrade:
      crds: CreateReplace
      remediation:
          retries: 3
  chart:
    spec:
      chart: postgresql
      version: "13.2.x"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: default
      interval: 1m
  values:
    auth:
      username: pacholoamit
      database: postgresql
      existingSecret: postgresql
    persistence: 
      enabled: true
      storageClass: longhorn
      accessModes:
        - ReadWriteMany
      size: 10Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: homepage
    namespace: default
    annotations:
        kubernetes.io/ingress.class: "nginx"
spec:
    rules:
        - host: homelab.pacholoamit.com
          http:
              paths:
                  - pathType: Prefix
                    path: "/"
                    backend:
                        service:
                            name: homepage
                            port:
                                number: 3000

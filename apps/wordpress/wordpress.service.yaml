apiVersion: v1
kind: Service
metadata:
  name: wordpress
spec:
  selector:
    app: wordpress
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 999m
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Developer portfolio
    gethomepage.dev/group: Apps/Services
    gethomepage.dev/icon: wordpress.png
    gethomepage.dev/name: Developer Portfolio WP
  labels:
    name: wordpress
spec:
  rules:
  - host: dev.pacholoamit.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: wordpress
            port: 
              number: 80

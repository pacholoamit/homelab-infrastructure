apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: default
spec:
  interval: 5m
  install:
      createNamespace: true
      crds: CreateReplace
      remediation:
          retries: 3
  upgrade:
      crds: CreateReplace
      remediation:
          retries: 3
  chart:
    spec:
      chart: mariadb
      version: "14.x.x"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: default
      interval: 1m
  values:
    image:
      debug: true
    auth:
      username: pacholoamit
      database: mariadb
      existingSecret: mariadb
    # primary:
    #   startupProbe:
    #     enabled: false
    #   readinessProbe:
    #     enabled: false
    #   livenessProbe:
    #     enabled: false
    persistence: 
      enabled: true
      storageClass: longhorn
      storageClassName: longhorn
      accessModes:
        - ReadWriteMany
      size: 5Gi
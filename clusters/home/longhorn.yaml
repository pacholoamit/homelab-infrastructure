---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  dependsOn:
    - name: sealed-secrets
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  wait: true
  prune: true
  path: ./infrastructure/longhorn
  sourceRef:
    kind: GitRepository
    name: sealed-secrets
    namespace: flux-system

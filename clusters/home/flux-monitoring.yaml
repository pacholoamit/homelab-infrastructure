apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux-monitoring
  namespace: monitoring
spec:
  interval: 30m
  url: https://github.com/fluxcd/flux2
  ref:
    branch: main

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  prune: true
  wait: true
  path: ./manifests/monitoring/kube-prometheus-stack
  sourceRef:
    kind: GitRepository
    name: flux-monitoring

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: loki-stack
  namespace: monitoring
spec:
  dependsOn:
    - name: kube-prometheus-stack
  interval: 30m
  prune: true
  wait: true
  path: ./manifests/monitoring/loki-stack
  sourceRef:
    kind: GitRepository
    name: flux-monitoring

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-config
  namespace: monitoring
spec:
  dependsOn:
    - name: kube-prometheus-stack
  interval: 30m
  prune: true
  wait: true
  path: ./manifests/monitoring/monitoring-config
  sourceRef:
    kind: GitRepository
    name: flux-monitoring

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: weave-works-dashboard
  namespace: flux-system
spec:
  dependsOn:
    - name: sealed-secrets
  interval: 1m
  prune: true
  wait: true
  path: ./infrastructure/weave-works-dashboard
  sourceRef:
    kind: GitRepository
    name: flux-system

apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-cluster
  namespace: rook-ceph
spec:
  interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  chart:
    spec:
      chart: rook-ceph-cluster
      version: "1.13.x"
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: flux-system
      interval: 1m
  values:
    cephBlockPools:
      - name: ceph-blockpool
        storageClass:
          enabled: true
          isDefault: false
    cephFileSystems:
      - name: ceph-filesystem
        storageClass:
          enabled: true
          isDefault: false

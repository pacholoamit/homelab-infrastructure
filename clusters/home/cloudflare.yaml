---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudflare
  namespace: flux-system
spec:
  dependsOn:
    - name: sealed-secrets
  targetNamespace: cloudflare
  interval: 1m
  prune: true
  wait: true
  path: ./infrastructure/cloudflare
  sourceRef:
    kind: GitRepository
    name: flux-system

apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkwarden
spec:
  selector:
    matchLabels:
      app: linkwarden
  template:
    metadata:
      labels:
        app: linkwarden
    spec:
      containers:
      - name: linkwarden
        imagePullPolicy: IfNotPresent
        image: ghcr.io/linkwarden/linkwarden:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: linkwarden
          mountPath: /data/data
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: linkwarden
              key: database-url
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: linkwarden
              key: auth-secret
      volumes:
        - name: linkwarden
          persistentVolumeClaim:
            claimName: linkwarden


apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: homepage
  namespace: default
spec:
  interval: 5m
  install:
      createNamespace: true
      crds: CreateReplace
      remediation:
          retries: 3
  upgrade:
      crds: CreateReplace
      remediation:
          retries: 3
  chart:
    spec:
      chart: homepage
      version: "1.x.x"
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: default
      interval:  1h0m0s
  values:
    image:
      repository: ghcr.io/gethomepage/homepage
      tag: v0.8.12
    # The service account is necessary to allow discovery of other services
    serviceAccount:
      create: true
      name: homepage

    # This enables the service account to access the necessary resources
    enableRbac: true
    config:
      useExistingConfigMap: homepage-configmap

    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
          - host: homelab.pacholoamit.com
            paths:
              - path: /
                pathType: Prefix

    

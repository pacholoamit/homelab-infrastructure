apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest-tracker
spec:
  selector:
    matchLabels:
      app: speedtest-tracker
  template:
    metadata:
      labels:
        app: speedtest-tracker
    spec:
      containers:
      - name: speedtest-tracker
        imagePullPolicy: IfNotPresent
        image: ghcr.io/alexjustesen/speedtest-tracker
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        volumeMounts:
        - name: speedtest-tracker
          mountPath: /config  
        env:
        - name: TZ
          value: Asia/Manila
        - name: DB_CONNECTION
          value: mysql
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: mariadb-external
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: mariadb-external
              key: port
        - name: DB_DATABASE
          valueFrom:
            secretKeyRef:
              name: mariadb-external
              key: database
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mariadb-external
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-external
              key: password
      volumes:
      - name: speedtest-tracker
        persistentVolumeClaim:
          claimName: speedtest-tracker

          
